<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="testi">
      <button class="testiNappi">Generate Tasks</button>
    </div>

    <header>Todo List</header>

    <div class="error">
      <p class="errorText">Please enter new task</p>
    </div>
    <form>
      <input type="text" class="new-task" placeholder="Add new task" />
      <button type="submit" class="submit-new-task">ADD</button>
    </form>
    <div class="task-filter">
      <button class="filter all activeFilter">All</button>
      <button class="filter done">Done</button>
      <button class="filter notDone">Todo</button>
      <p class="taskCounter">Open tasks:</p>
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa fa-trash fa-2x"></i>
        </button>
        <div class="dropdown-content">
          <button class="clearAllTasks">Clear all</button>
          <button class="clearDoneTasks">Clear done</button>
        </div>
      </div>
    </div>
    <div class="task-container">
      <ul class="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
